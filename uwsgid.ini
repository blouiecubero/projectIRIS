[uwsgi]
socket = /tmp/uwsgi.iris.sock
chdir = /appl/iris
module = app
callable = app
processes = 1
master = 1
chmod-socket = 777
uid = www-data
gid = www-data
virtualenv = /appl/env
logto = /var/log/iris.uwsgi.logi
daemonize = /var/log/iris.uwsgi.log
log-maxsize = 10000000
pidfile = /tmp/iris.uwsgi.pid
